<div class="d-flex justify-content-between align-items-center mb-3">
    
    <div class="navbar d-flex align-items-center">
        <label for="search" class="form-label me-2">Buscar:</label>
        <input type="text" id="search" class="form-control" placeholder="Escribe para buscar..."
            (keyup)="buscar($event)" style="width: 300px;">
    </div>

    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#agregarModalRole">
        <i class="pi pi-plus"></i> Add Role
    </button>
</div>

<div class="table-responsive-sm">
    <table class="table table-striped">
        <thead>
            <tr class="table-danger">
                <th>ID</th>
                <th>RolName</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of filterRoles" key="role.id">
                <td>{{ role.id }}</td>
                <td>{{ role.roleName }}</td>
                <td>
                    <button class="btn btn-info btn-sm me-1" data-bs-toggle="modal" data-bs-target="#editarModalRole"
                        (click)="role.id && editRole(role.id)">
                        ✏️ Edit
                    </button>
                    <button class="btn btn-dark btn-sm me-1" (click)="deleteRole(role.id)">
                        ❌ Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="agregarModalRole" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog draggable modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-info text-center">
                <h4 class="modal-title w-100 text-white" id="exampleModalLabel">Agregar Rol</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form [formGroup]="roleDetail">
                    <input type="hidden" formControlName="id" class="form-control" id="id">

                    <div class="mb-3">
                        <input type="text" formControlName="roleName" class="form-control" id="roleName"
                            placeholder="RoleName" required>
                    </div>

                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"> <i
                                class="fa fa-cancel"></i>Cancelar</button>
                        <button type="button" class="btn btn-success btn-sm" data-bs-dismiss="modal"
                            (click)="addRole()"><i class="fa fa-save"></i>Agregar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editarModalRole" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog draggable">
        <div class="modal-content">
            <div class="modal-header text-center bg-info">
                <h4 class="modal-title w-100 text-black" id="exampleModalLabel">Editar Rol</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="roleDetail">
                    <input type="hidden" formControlName="id" class="form-control" id="id">

                    <div class="mb-3">
                        <input type="text" formControlName="roleName" class="form-control" id="roleName">
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal"><span
                                class="fa fa-cancel"></span>Cerrar</button>
                        <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal"
                            (click)="updateRole()"><span class="pi pi-save"></span> Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
