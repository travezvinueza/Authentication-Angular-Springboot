<div class="container d-flex align-items-center justify-content-center" style="height: 60vh; margin-top: 10vh;">
    <form [formGroup]="userDetail" (ngSubmit)="login()">
        <p-card header="Sign in" class="text-center" [style]="{width: '360px'}">

            <div class="form-group">
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username"
                    required />
            </div>

            <div class="form-group mt-3">
                <input type="password" formControlName="password" class="form-control" id="password"
                    placeholder="Password" required />
            </div>

            <div class="mt-3 text-end">
                <a (click)="redirectResetPassword()" style="cursor: pointer; color: blue; text-decoration: underline;">
                    Forgot your password?
                </a>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>

            <div class="mt-3 text-center">
                Don't have an account?
                <a (click)="redirectRegister()" style="cursor: pointer; color: blue; text-decoration: underline;">
                    Register
                </a>
            </div>
        </p-card>
    </form>
</div>
