<div class="container d-flex align-items-center justify-content-center" style="height: 60vh; margin-top: 10vh">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <p-card header="Reset Password" class="text-center" [style]="{ width: '360px' }">

            <div class="form-group">
                <input type="number" formControlName="otp" class="form-control" id="otp" placeholder="Enter otp"
                    required />
            </div>
            <div class="form-group mt-3">
                <input type="password" formControlName="newPassword" class="form-control" id="newPassword" placeholder="New password"
                    required />
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Send</button>

        </p-card>
    </form>
</div>
